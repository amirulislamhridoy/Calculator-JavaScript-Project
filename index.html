<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="container">
        <input type="text" id="input">
        <div class="number">
            <button class="btn-f-line btn-all">+</button>
            <button class="btn-f-line btn-all">-</button>
            <button class="btn-f-line btn-all">x</button>
            <button class="btn-f-line btn-all">/</button>
            <button class="btn-all">7</button>
            <button class="btn-all">8</button>
            <button class="btn-all">9</button>
            <button class="btn-all btn-f-line">DEL</button>
            <button class="equal-btn">=</button>
            <button class="btn-all">4</button>
            <button class="btn-all">5</button>
            <button class="btn-all">6</button>
            <button class="btn-all">3</button>
            <button class="btn-all">2</button>
            <button class="btn-all">1</button>
            <button class="btn-all">0</button>
            <button class="btn-all">.</button>
            <button class="btn-all">C</button>
        </div>
    </section>

    <!-- JavaScript or script -->
    <script src="JS/script.js"></script>
</body>
</html>
